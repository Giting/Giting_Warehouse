<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../Css/login.css" rel="stylesheet" type="text/css" />
<title>登录页</title>
</head>
<script type="text/javascript">
	function login(){
	
			var username = document.getElementById("username");
			var password = document.getElementById("password");
			if(username.value == "" || password.value == ""){
				alert("请输入用户名和密码");
			}else if(username.value == "石家庄救助站" && password.value == "000000"){
				window.location.href="master.html";
			}else {
				alert("用户名和密码错误");	
			}
	}
</script>
<body>
<div class="box">
	<div class="login">
   	  	<div class="textBox">
   	  		<select></select>
        	<input type="text" class="textUsername" name="username" id="username" />
          	<input type="password" class="textPassword" name="password" id="password" />
        </div>
        <div class="bottonBox">
        	<input type="button" class="textBotton" onclick="login()" />
        </div>
    </div>
</div>
</body>
</html>
